<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/77ad8525ff.js" crossorigin="anonymous"></script>
    <title>비밀번호 보안체크</title>
  </head>
  <body>
    <main>
      <div class="inputdiv">
        <input type="password" class="inputpass">
      </div>
      <div class="previewpass">
        <i class="fa-solid fa-eye"></i>
      </div>
      <div class="bar">
        <div class="strenght"></div>
      </div>
      <p class="passstrenght-text">
        Password Strength:
        <span style="font-size: 15px" class="icon">&#128542;</span>
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
