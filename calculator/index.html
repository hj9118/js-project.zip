<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>계산기</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" name="screen" id="screen" />
        <div>
          <button class="color">AC</button>
          <button class="color">(</button>
          <button class="color">)</button>
          <button class="color">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="color">x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="color">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="color">+</button>
          <button class="zero">0</button>
          <button class="color">.</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
